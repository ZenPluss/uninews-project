name: OWASP ZAP Scan

on:
  workflow_dispatch:   # manual trigger
  schedule:
    - cron: '0 0 * * 0'  # tiap minggu (Minggu jam 00:00 UTC)

permissions:
  contents: read        # boleh baca repo
  pull-requests: write  # bisa nulis komentar di PR (opsional)
  issues: write         # bisa update issue (opsional)

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: "https://anima-news.netlify.app"
          cmd_options: "-a"   # otomatis aktif, bisa diubah sesuai kebutuhan

      - name: List files (debug)
        run: ls -R

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report_html.html
